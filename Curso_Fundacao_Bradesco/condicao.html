<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ler dois valores, independentemente da ordem em que foram digitados, e apresenta-los em ordem crescente.<br>
        Sera necessario efetuar a troca de valores, por isso, recomendamos definir uma terceira variavel.</h3>
    <script language="javascript">

        var num1
        var num2

        num1 = window.prompt("Digite um numero: ");
        num2 = window.prompt("Digite outro numero: ");

        if (num2>num1){
            document.write(`A ordem crescente é: ${num1}, ${num2}.`);
        } else {
            document.write(`A ordem crescente dos numeros é: ${num2}, ${num1}.`);
        }

        

        

    </script>
</body>
</html>
