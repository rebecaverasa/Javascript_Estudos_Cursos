<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h3>Somatória com js</h3>
    <script language="javascript">

        var num1;
        var num2;
        var soma;

        num1 = window.prompt('Digite um numero: ');
        num2 = window.prompt('Digite mais um numero: ');

        soma = parseInt(num1)+parseInt(num2);

        document.write('O resultado da soma desses dois numeros é: ' + soma);


    </script>
</body>
</html>
